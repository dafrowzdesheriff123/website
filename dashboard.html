<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Top bar -->
    <header class="topbar">
      <div class="menu-icon" id="menuToggle">&#9776;</div>
      <h2 class="title">My Dashboard</h2>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
      <a href="home.html">üè† Home</a>
      <a href="about.html">üë§ About</a>
      <a href="contact.html">‚úâÔ∏è Contact</a>
      <a href="blog.html">üì∞ Blog</a>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <h1>Welcome to Your Dashboard</h1>
      <p>Access your sections using the ‚ò∞ icon or by swiping from the left edge.</p>
    </main>
  </div>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCn6crujFRWYDHNq4ELlI-pTZYF_jv2Gw0",
      authDomain: "my-project-1-website-72696.firebaseapp.com",
      databaseURL: "https://my-project-1-website-72696-default-rtdb.firebaseio.com",
      projectId: "my-project-1-website-72696",
      storageBucket: "my-project-1-website-72696.firebasestorage.app",
      messagingSenderId: "1049690053611",
      appId: "1:1049690053611:web:831fe78143d85bd02d97ae"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Dashboard Logic -->
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const logoutBtn = document.getElementById('logoutBtn');

    // Toggle sidebar
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Swipe detection for mobile
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      const swipeDistance = touchEndX - touchStartX;
      if (swipeDistance > 80) {
        // Swipe right ‚Üí open sidebar
        sidebar.classList.add('active');
      } else if (swipeDistance < -80) {
        // Swipe left ‚Üí close sidebar
        sidebar.classList.remove('active');
      }
    }

    // Firebase logout
    logoutBtn.addEventListener('click', () => {
      firebase.auth().signOut().then(() => {
        alert('Logged out successfully');
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
