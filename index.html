<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Glass Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="container" id="container">
    <!-- Login Form -->
    <div class="form-box login">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <div class="input-box">
          <input type="email" id="loginEmail" required />
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" required />
          <label>Password</label>
        </div>
        <button type="button" id="loginBtn" class="btn">Login</button>
        <p class="toggle-text">Don’t have an account? <a href="#" id="goToSignup">Sign Up</a></p>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div class="form-box signup">
      <h2>Create Account</h2>
      <form id="signupForm">
        <div class="input-box">
          <input type="text" id="signupUsername" required />
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="email" id="signupEmail" required />
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" id="signupPassword" required />
          <label>Password</label>
        </div>
        <div class="input-box">
          <input type="password" id="signupConfirm" required />
          <label>Confirm Password</label>
        </div>
        <button type="button" id="createAccountBtn" class="btn">Sign Up</button>
        <p class="toggle-text">Already have an account? <a href="#" id="goToLogin">Login</a></p>
      </form>
    </div>
  </div>

  <!-- Login/Signup + Firebase Logic -->
  <script>
    const container = document.getElementById("container");
    const goToSignup = document.getElementById("goToSignup");
    const goToLogin = document.getElementById("goToLogin");

    // Toggle animation between login & signup
    goToSignup.addEventListener("click", () => {
      container.classList.add("active");
    });
    goToLogin.addEventListener("click", () => {
      container.classList.remove("active");
    });

    // =========================
    // SIGNUP WITH FIREBASE
    // =========================
    document.getElementById("createAccountBtn").addEventListener("click", () => {
      const username = document.getElementById("signupUsername").value;
      const email = document.getElementById("signupEmail").value;
      const pass = document.getElementById("signupPassword").value;
      const confirm = document.getElementById("signupConfirm").value;

      if (pass !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, pass)
        .then((userCredential) => {
          const user = userCredential.user;

          // Save user info
          firebase.database().ref("users/" + user.uid).set({
            username: username,
            email: email
          });

          alert("✅ Account created successfully!");
          container.classList.remove("active"); // return to login form
        })
        .catch((error) => {
          alert("❌ " + error.message);
        });
    });
