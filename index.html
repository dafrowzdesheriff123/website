<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Glass Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="container" id="container">
    <!-- LOGIN FORM -->
    <div class="form-box login">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <div class="input-box">
          <input type="email" id="loginEmail" required />
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" required />
          <label>Password</label>
        </div>
        <button type="button" id="loginBtn" class="btn">Login</button>
        <p class="toggle-text">Don’t have an account? <a href="#" id="goToSignup">Sign Up</a></p>
      </form>
    </div>

    <!-- SIGN UP FORM -->
    <div class="form-box signup">
      <h2>Create Account</h2>
      <form id="signupForm">
        <div class="input-box">
          <input type="text" id="signupUsername" required />
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="email" id="signupEmail" required />
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" id="signupPassword" required />
          <label>Password</label>
        </div>
        <div class="input-box">
          <input type="password" id="signupConfirm" required />
          <label>Confirm Password</label>
        </div>
        <button type="button" id="createAccountBtn" class="btn">Sign Up</button>
        <p class="toggle-text">Already have an account? <a href="#" id="goToLogin">Login</a></p>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs (COMPAT versions for v11) -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database-compat.js"></script>

  <!-- Initialize Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCn6crujFRWYDHNq4ELlI-pTZYF_jv2Gw0",
      authDomain: "my-project-1-website-72696.firebaseapp.com",
      databaseURL: "https://my-project-1-website-72696-default-rtdb.firebaseio.com",
      projectId: "my-project-1-website-72696",
      storageBucket: "my-project-1-website-72696.firebasestorage.app",
      messagingSenderId: "1049690053611",
      appId: "1:1049690053611:web:831fe78143d85bd02d97ae",
      measurementId: "G-K8QRTLXKLH"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Script logic -->
  <script>
    const container = document.getElementById("container");
    const goToSignup = document.getElementById("goToSignup");
    const goToLogin = document.getElementById("goToLogin");

    // Toggle animation
    goToSignup.addEventListener("click", (e) => {
      e.preventDefault();
      container.classList.add("active");
    });
    goToLogin.addEventListener("click", (e) => {
      e.preventDefault();
      container.classList.remove("active");
    });

    // SIGN UP
    document.getElementById("createAccountBtn").addEventListener("click", () => {
      const username = document.getElementById("signupUsername").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const pass = document.getElementById("signupPassword").value;
      const confirm = document.getElementById("signupConfirm").value;

      if (pass !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, pass)
        .then((cred) => {
          const user = cred.user;
          firebase.database().ref("users/" + user.uid).set({
            username: username,
            email: email
          });
          alert("✅ Account created successfully!");
          container.classList.remove("active"); // Go back to login form
        })
        .catch((error) => alert("❌ " + error.message));
    });

    // LOGIN
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value.trim();
      const pass = document.getElementById("loginPassword").value;

      firebase.auth().signInWithEmailAndPassword(email, pass)
        .then((cred) => {
          alert("✅ Logged in successfully!");
          window.location.href = "dashboard.html"; // Redirect
        })
        .catch((error) => alert("❌ " + error.message));
    });
  </script>
</body>
</html>
