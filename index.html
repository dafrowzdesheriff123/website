<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Glass Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Optional: inline styles for message feedback */
    .error-message {
      color: #ff4b4b;
      font-size: 13px;
      margin-top: 4px;
      display: none;
      text-align: left;
      padding-left: 2px;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container" id="container">
    <!-- LOGIN FORM -->
    <div class="form-box login">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <div class="input-box">
          <input type="email" id="loginEmail" required />
          <label>Email</label>
          <p class="error-message" id="emailError"></p>
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" required />
          <label>Password</label>
          <p class="error-message" id="passwordError"></p>
        </div>
        <button type="button" id="loginBtn" class="btn">Login</button>
        <p class="toggle-text">
          Don’t have an account? <a href="#" id="goToSignup">Sign Up</a>
        </p>
      </form>
    </div>

    <!-- SIGN UP FORM -->
    <div class="form-box signup">
      <h2>Create Account</h2>
      <form id="signupForm">
        <div class="input-box">
          <input type="text" id="signupUsername" required />
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="email" id="signupEmail" required />
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" id="signupPassword" required />
          <label>Password</label>
        </div>
        <div class="input-box">
          <input type="password" id="signupConfirm" required />
          <label>Confirm Password</label>
        </div>
        <button type="button" id="createAccountBtn" class="btn">Sign Up</button>
        <p class="toggle-text">
          Already have an account? <a href="#" id="goToLogin">Login</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database-compat.js"></script>

  <!-- Initialize Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCn6crujFRWYDHNq4ELlI-pTZYF_jv2Gw0",
      authDomain: "my-project-1-website-72696.firebaseapp.com",
      databaseURL: "https://my-project-1-website-72696-default-rtdb.firebaseio.com",
      projectId: "my-project-1-website-72696",
      storageBucket: "my-project-1-website-72696.firebasestorage.app",
      messagingSenderId: "1049690053611",
      appId: "1:1049690053611:web:831fe78143d85bd02d97ae",
      measurementId: "G-K8QRTLXKLH"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Script logic -->
  <script>
    const container = document.getElementById("container");
    const goToSignup = document.getElementById("goToSignup");
    const goToLogin = document.getElementById("goToLogin");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    // Toggle animation
    goToSignup.addEventListener("click", (e) => {
      e.preventDefault();
      container.classList.add("active");
    });
    goToLogin.addEventListener("click", (e) => {
      e.preventDefault();
      container.classList.remove("active");
    });

    // SIGN UP
    document.getElementById("createAccountBtn").addEventListener("click", () => {
      const username = document.getElementById("signupUsername").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const pass = document.getElementById("signupPassword").value;
      const confirm = document.getElementById("signupConfirm").value;

      if (pass !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, pass)
        .then((cred) => {
          const user = cred.user;
          firebase.database().ref("users/" + user.uid).set({
            username: username,
            email: email
          });
          alert("✅ Account created successfully!");
          container.classList.remove("active");
        })
        .catch((error) => alert("❌ " + error.message));
    });

    // LOGIN (silent with inline error messages)
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value.trim();
      const pass = document.getElementById("loginPassword").value.trim();

      // Reset messages
      emailError.style.display = "none";
      passwordError.style.display = "none";

      let hasError = false;

      // Basic validation
      if (email === "") {
        emailError.textContent = "⚠️ Please enter your email";
        emailError.style.display = "block";
        hasError = true;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailError.textContent = "❌ Invalid email format";
        emailError.style.display = "block";
        hasError = true;
      }

      if (pass === "") {
        passwordError.textContent = "⚠️ Please enter your password";
        passwordError.style.display = "block";
        hasError = true;
      }

      if (hasError) return;

      // Firebase login
      firebase.auth().signInWithEmailAndPassword(email, pass)
        .then(() => {
          window.location.href = "dashboard.html"; // silent redirect
        })
        .catch((error) => {
          // Handle Firebase error messages inline
          if (error.code === "auth/invalid-email") {
            emailError.textContent = "❌ Invalid email address";
            emailError.style.display = "block";
          } else if (error.code === "auth/user-not-found") {
            emailError.textContent = "❌ No account found with this email";
            emailError.style.display = "block";
          } else if (error.code === "auth/wrong-password") {
            passwordError.textContent = "❌ Incorrect password";
            passwordError.style.display = "block";
          } else {
            passwordError.textContent = "⚠️ " + error.message;
            passwordError.style.display = "block";
          }
        });
    });
  </script>
</body>
</html>
